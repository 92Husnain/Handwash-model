<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Clean vs Dirty Hands</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #label-container div { margin: 6px 0; }
    button { padding: 10px 14px; cursor: pointer; }
    canvas { border: 1px solid #ccc; margin-top: 12px; }
  </style>
</head>
<body>
  <h2>Hand Cleanliness Classifier</h2>
  <p>Click start, allow camera, and the model will show predictions.</p>

  <button onclick="init()">Start Camera</button>

  <div id="webcam-container"></div>
  <div id="label-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

  <script>
    let model, webcam, labelContainer, maxPredictions;

    async function init() {
      const URL = "./model/";
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      const flip = true;
      webcam = new tmImage.Webcam(320, 240, flip);

      await webcam.setup();  // ask camera permission
      await webcam.play();

      document.getElementById("webcam-container").innerHTML = "";
      document.getElementById("webcam-container").appendChild(webcam.canvas);

      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }

      window.requestAnimationFrame(loop);
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      for (let i = 0; i < maxPredictions; i++) {
        const p = prediction[i];
        labelContainer.childNodes[i].innerText =
          `${p.className}: ${(p.probability * 100).toFixed(1)}%`;
      }
    }
  </script>
</body>
</html>
